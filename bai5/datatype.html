<script>
    // datatype: định dạng của dữ liệu chứa trong biến
    // js có 7 kiểu dữ liệu

    // number: không phân số nguyên và thập phân
    // chuỗi: 'a' và "abc"
    // boolean: true/false
    // undefined
    // null
    // Symbol()
    // Object

    // Js cung cấp 1 toán tử để check kiểu dữ liệu của biến: typeof()
    let v1 = 1.6
    let v2 = 'a'
    let v3 = "abc"
    let v4 = true 
    let v5
    let v6 = null 
    let v7 = {name : "Hello"}
    console.log(typeof(v1))
    console.log(typeof(v2))
    console.log(typeof(v3))
    console.log(typeof(v4))
    console.log(typeof(v5))
    console.log(typeof(v6))
    console.log(typeof(v7))
